name: all
root: ~/lymph-talk
pre_window: . venv/bin/activate && export PYTHONPATH=.

windows:
    - lymph:
        layout: main-vertical
        panes:
            - client:
                - figlet client
            - web:
                - figlet web
                - lymph instance --config=.lymph.yml --interface=web:Web
            - echo:
                - figlet echo
                - lymph instance --config=.lymph.yml --interface=echo:Echo
            - listener:
                - figlet listener
                - lymph instance --config=.lymph.yml --interface=listener:Listener
